<div class="container">
    <div class="row">
        <div class="col-md-4">
            <span class="get-in-touch">GET IN TOUCH</span>
            <h2>Contact Us</h2>

            <div class="row mt-4">
                <div class="col-md-2">
                    <div class="card contact-card p-2">
                        <i class="fas fa-map-marker-alt icon"></i>
                    </div>
                </div>
                <div class="col-md">
                    <span class="location">Visit Us:</span><br>
                    <span class="address">Cidco, Nanded</span>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-2">
                    <div class="card contact-card p-2">
                        <!-- <i class="fas fa-map-marker-alt icon"></i> -->
                        <i class="far fa-envelope icon"></i>
                    </div>
                </div>
                <div class="col-md">
                    <span class="location">Mail Us:</span><br>
                    <span class="address">vmcnanded@gmail.com</span>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-2">
                    <div class="card contact-card p-2">
                        <!-- <i class="fas fa-map-marker-alt icon"></i> -->
                        <i class="fas fa-mobile-alt icon"></i>
                    </div>
                </div>
                <div class="col-md">
                    <span class="location">Call Us:</span><br>
                    <span class="address">+91 93702 92452</span>
                </div>
            </div>
        </div>

        <div class="col-md">
            <div class="card shadow-lg bg-white">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Your First Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Sandipan">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Your Last Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Thorat">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Your Email</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="email@example.com">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md text-right">
                                <button type="submit" class="btn btn-outline-primary btn-sm">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
